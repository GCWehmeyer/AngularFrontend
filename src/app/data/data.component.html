<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="App logo"
    src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fthenounproject.com%2Fterm%2Ftech%2F&psig=AOvVaw1IhzVECo3bg2RHliHCTLsa&ust=1605799701297000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCMio_Ju0jO0CFQAAAAAdAAAAABAI"
  />
  <span>GC Wehmeyer - Project2</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-size">
    <span>Please choose a file to upload:</span>

    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text upload" id="btnUpload">Upload</span>
      </div>
      <div class="custom-file">
          <form action="/api/upload" method="post" enctype="multipart/form-data">
              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          </form>
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>

    <input  (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
    <span  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Upload</span>
    <!--<button (click)="uploadFile($event)" type="button">Upload</button>-->
  </div>

</div>
