<!doctype html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Classify Page</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">GC Wehmeyer API Application</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Choose a file to upload</h1>
        <p class="lead">Choose a textfile (.txt) with personal information you would like to send to the databse</p>

        <!--<div class="d-flex mt-5">
          <span (change)="onClick()" class="input-group-text mb-3" id="input1">Upload</span>
          <input type="file" id="file-with-current" class="input-default-js" data-multiple-target="{count} files selected">
          <label class="label-for-default-js rounded-right mb-3" for="file-with-current">
            <span class="span-choose-file">Choose file</span>
            <div class="float-right span-browse">Browse</div>
          </label>
        </div>-->

      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3></h3>
              <form [formGroup] = "" action="/api/upload" >
                  <div (change)="onClick()" class="form-group">
                      <input type="file" name="image"  />
                  </div>
                  <div class="form-group">
                      <button (click)="uploadFile()" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
        </div>
      </div>

      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
